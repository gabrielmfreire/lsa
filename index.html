<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evangelio de Marcos - Acessível</title>
    <meta name="description"
        content="Sitio web accesible del Evangelio de Marcos para sordos, con videos en Lengua de Señas Argentina (LSA) y estructura navegable.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h1 class="main-title">
            <span class="subtitle">Evangelio de</span>
            <span class="title-highlight">MARCOS</span>
            <span class="subtitle">LSA</span>
        </h1>
    </header>

    <main class="container">
        <section id="chapter-detail" class="chapter-detail hidden" aria-hidden="true">
            <div class="detail-header">
                <h2 id="detail-title" class="detail-title">Capítulo 1</h2>
                <button id="close-detail" class="close-btn" aria-label="Cerrar detalles del capítulo">×</button>
            </div>

            <div class="detail-content">
                <div class="video-section">
                    <div class="tabs-container">
                        <div role="tablist" aria-label="Conteúdo do Capítulo">
                            <button role="tab" aria-selected="true" aria-controls="panel-relato-biblico"
                                id="tab-relato-biblico">Relato Bíblico</button>
                            <button role="tab" aria-selected="false" aria-controls="panel-argumentos"
                                id="tab-argumentos">Argumentos</button>
                            <button role="tab" aria-selected="false" aria-controls="panel-creditos"
                                id="tab-creditos">Créditos</button>
                        </div>

                        <!-- Panels kept for ARIA but visually hidden as content is in the video player -->
                        <div id="panel-relato-biblico" role="tabpanel" aria-labelledby="tab-relato-biblico"
                            class="sr-only"></div>
                        <div id="panel-argumentos" role="tabpanel" aria-labelledby="tab-argumentos" hidden
                            class="sr-only"></div>
                        <div id="panel-creditos" role="tabpanel" aria-labelledby="tab-creditos" hidden class="sr-only">
                        </div>
                    </div>

                    <div class="video-container">
                        <!-- Placeholder for Video -->
                        <div class="video-placeholder">
                            <span class="play-icon">▶</span>
                            <p>Vídeo LSA</p>
                        </div>





                    </div>
                </div>

                <aside class="relatos-sidebar">
                    <h3 id="relatos-title">Relatos bíblicos | Capítulo 1</h3>
                    <div class="relatos-grid" id="relatos-list">
                        <!-- Pericopes buttons will be injected here -->
                    </div>
                </aside>
            </div>
        </section>

        <section aria-label="Capítulos" class="chapters-grid" id="chapters-container">
            <!-- Chapters will be injected here by JS -->
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <svg class="logo-lsa-svg" fill="none" xmlns="lsa.svg" aria-label="Logo LSA">
            </svg>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
